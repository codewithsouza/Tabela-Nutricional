<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Rótulo Interativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            background-color: #f0f2f5;
            color: #333;
            font-family: Arial, Helvetica, sans-serif;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .preview-wrapper {
            overflow-x: auto;
            padding: 24px 0;
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        .rotulo-container {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            width: 1200px;
            max-width: 98vw;
            box-sizing: border-box;
            border: 1.5px solid #1f0505;
            padding: 32px 24px;
            background-color: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.10);
            align-items: stretch;
            justify-content: center;
            transition: box-shadow 0.2s;
        }

        .card {
            border: 1.5px solid #ddd;
            padding: 18px 14px;
            flex: 1 1 320px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            font-size: 8pt;
            /* Tamanho mínimo 8pt */
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
            border-radius: 12px;
            background-color: #fafafa;
            min-width: 300px;
            max-width: 370px;
            margin: 0 4px;
            box-shadow: 0 2px 8px #0001;
        }

        .titulo-prato {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2px;
        }

        .titulo-prato input {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(48px, 8vw, 78px);
            text-align: center;
            background-color: transparent;
            border: none;
            color: #111;
            line-height: 1;
            padding: 0;
            margin: 0 auto;
            text-shadow: 2px 2px 6px #fff, 0 0 2px #111;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .subtitulo {
            margin-top: -5px;
            /* Aproxima do título */
        }

        .subtitulo input {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(38px, 4vw, 58px);
            /* aumentou 10px em cada valor */
            font-style: italic;
            text-align: center;
            background-color: transparent;
            color: #111;
            border: none;
            margin: 0;
            padding: 0;
            text-shadow: 2px 2px 6px #fff, 0 0 2px #111;
            line-height: 1;
        }

        .info-geral input {
            font-size: 8pt;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            margin-bottom: 4px;
            background-color: transparent;
            color: #333;
            border: none;
        }

        table {
            width: 100%;
            table-layout: auto;
            word-break: break-word;
            white-space: normal;
            border-collapse: collapse;
            font-size: 8pt;
            font-family: Arial, Helvetica, sans-serif;
            margin-left: 0;
            margin-top: 8px;
            background-color: #fff;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 6px 4px;
            text-align: center;
            background-color: #fff;
            color: #000;
            font-family: Arial, Helvetica, sans-serif;
        }

        th {
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 4px 2px;
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 8pt;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        .info-extra input {
            font-size: 8pt;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            background-color: transparent;
            color: #777;
            border: none;
        }

        .ingredientes {
            font-size: 8pt;
            font-family: Arial, Helvetica, sans-serif;
        }

        .ingredientes input {
            font-size: 8pt;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            background-color: transparent;
            color: #333;
            border: none;
        }

        .nao-contem-gluten {
            text-transform: uppercase;
            font-weight: bold;
            font-size: 8pt;
            font-family: Arial, Helvetica, sans-serif;
        }

        .lote-input {
            font-size: 8pt;
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            background-color: transparent;
            color: #000000;
            border: none;
            margin-bottom: 5px;
            color: black;

        }

        .validade input {
            font-size: 8pt;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            width: 100%;
            background-color: transparent;
            color: #000;
            border: none;
        }

        .card:nth-child(2) input[type="text"] {
            font-weight: bold;
        }

        /* Selo alto em sódio com imagem PNG */
        .sodio-selo-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .sodio-selo-wrapper img {
            max-width: 200px;
            width: 60%;
            /* 40% menor que o tamanho original */
            height: auto;
            border: none;
            box-shadow: none;
            margin-left: -50px;
            margin-top: -10px;
        }

        .validade-sodio {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .selo-alto-sodio {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 16px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        .toggle-sodio {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-sodio input {
            width: auto;
        }

        .toggle-sodio label {
            color: #333;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .rotulo-container .card:nth-child(1) {
            flex: 1.2;
        }

        .rotulo-container .card:nth-child(2) {
            flex: 1.9;
        }

        .rotulo-container .card:nth-child(3) {
            flex: 1;
        }

        @media (max-width: 1300px) {
            .rotulo-container {
                width: 98vw;
                padding: 18px 2vw;
                gap: 12px;
            }

            .card {
                min-width: 220px;
                max-width: 98vw;
                padding: 10px 4px;
            }
        }

        @media (max-width: 900px) {
            .rotulo-container {
                flex-direction: column;
                align-items: center;
                width: 99vw;
                padding: 8px 0;
            }

            .card {
                min-width: 180px;
                max-width: 99vw;
                margin-bottom: 12px;
            }
        }

        @media (max-width: 600px) {
            .rotulo-container {
                padding: 2vw 0;
                gap: 6px;
            }

            .card {
                padding: 6px 2px;
                font-size: 8pt;
            }

            .titulo-prato input {
                font-size: clamp(32px, 10vw, 48px);
            }

            .subtitulo input {
                font-size: clamp(20px, 6vw, 32px);
            }

            table {
                font-size: 8pt;
            }

            input[type="text"] {
                font-size: 8pt;
            }
        }
    </style>
</head>

<body>
    <div class="preview-wrapper">
        <div class="rotulo-container" id="rotulo">
            <div class="card">
                <div class="titulo-prato">
                    <input type="text" value="Escondidinho">
                </div>
                <div class="subtitulo">
                    <input type="text" value="Carne seca">
                </div>
                <div class="info-geral">
                    <span class="selo-alto-sodio" id="seloAltoSodio">
                        <div class="sodio-selo-wrapper">
                            <img src="lupa.png" alt="Alto em Sódio" id="seloImagem">
                        </div>
                    </span>
                    <input type="text" value="Peso líq.: 600g">
                    <input type="text" value="Preparo: Micro-ondas 12 a 14 min">
                    <input type="text" value="Forno: 25 a 30 min">
                </div>
            </div>

            <div class="card">
                <div style="font-weight: bold; font-size: 12pt; margin-bottom: 8px;">
                    <input type="text" value="INFORMAÇÃO NUTRICIONAL"
                        style="font-size: 12pt; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">
                </div>
                <div style="font-size: 8pt; margin-bottom: 8px;">
                    <input type="text" value="Porção por embalagem: 2"
                        style="font-size: 8pt; font-family: Arial, Helvetica, sans-serif;">
                    <input type="text" value="Porção: 300g (meia unidade)"
                        style="font-size: 8pt; font-family: Arial, Helvetica, sans-serif;">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>100 g</th>
                            <th>300 g</th>
                            <th>%VD*</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Valor Energético (Kcal)</td>
                            <td><input type="text" value="179"></td>
                            <td><input type="text" value="537"></td>
                            <td><input type="text" value="27"></td>
                        </tr>
                        <tr>
                            <td>Carboidratos (g)</td>
                            <td><input type="text" value="12"></td>
                            <td><input type="text" value="35"></td>
                            <td><input type="text" value="12"></td>
                        </tr>
                        <tr>
                            <td>Açúcares totais (g)</td>
                            <td><input type="text" value="1,9"></td>
                            <td><input type="text" value="5,7"></td>
                            <td><input type="text" value=""></td>
                        </tr>
                        <tr>
                            <td>Açúcares adicionados (g)</td>
                            <td><input type="text" value="0,6"></td>
                            <td><input type="text" value="1,8"></td>
                            <td><input type="text" value="4"></td>
                        </tr>
                        <tr>
                            <td>Proteínas (g)</td>
                            <td><input type="text" value="13"></td>
                            <td><input type="text" value="39"></td>
                            <td><input type="text" value="77"></td>
                        </tr>
                        <tr>
                            <td>Gorduras Totais (g)</td>
                            <td><input type="text" value="8,6"></td>
                            <td><input type="text" value="26"></td>
                            <td><input type="text" value="40"></td>
                        </tr>
                        <tr>
                            <td>Gorduras Saturadas (g)</td>
                            <td><input type="text" value="4,2"></td>
                            <td><input type="text" value="13"></td>
                            <td><input type="text" value="63"></td>
                        </tr>
                        <tr>
                            <td>Gorduras Trans (g)</td>
                            <td><input type="text" value="0"></td>
                            <td><input type="text" value="0"></td>
                            <td><input type="text" value="0"></td>
                        </tr>
                        <tr>
                            <td>Fibras alimentares (g)</td>
                            <td><input type="text" value="0,9"></td>
                            <td><input type="text" value="2,7"></td>
                            <td><input type="text" value="11"></td>
                        </tr>
                        <tr>
                            <td>Sódio (mg)</td>
                            <td><input type="text" value="615"></td>
                            <td><input type="text" value="1845"></td>
                            <td><input type="text" value="92"></td>
                        </tr>
                    </tbody>
                </table>
                <div class="info-extra" style="margin-top: 8px;">
                    <input type="text" value="*Porcentagem de valores diários fornecidos pela porção."
                        style="font-size: 8pt; color: #666; font-family: Arial, Helvetica, sans-serif;">
                </div>
            </div>

            <div class="card">
                <div class="ingredientes">
                    <strong>Ingredientes:</strong><br>
                    <input type="text" value="Purê de mandioca, carne seca, parmesão, alho, especiarias e sal."><br><br>
                    <input type="text" value="NÃO CONTÉM GLÚTEN" class="nao-contem-gluten"><br><br>
                    <strong>ALÉRGICOS:</strong><br>
                    <input type="text" value="Contém derivados de leite, de soja. Pode conter trigo e ovos.">
                </div>

                <div class="validade-sodio">
                    <div class="lote">
                        <input type="text" value="Lote: 001072025" class="lote-input">
                    </div>
                    <div class="validade">
                        <input type="text" value="Validade: 11/2021">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button onclick="baixarRotulo()">Baixar como PNG</button>

    <div class="toggle-sodio">
        <input type="checkbox" id="toggleSodio" checked>
        <label for="toggleSodio">Exibir selo ALTO EM SÓDIO</label>
    </div>

    <script>
        // Controle do selo ALTO EM SÓDIO
        document.addEventListener('DOMContentLoaded', function () {
            const checkbox = document.getElementById('toggleSodio');
            const selo = document.getElementById('seloAltoSodio');
            checkbox.addEventListener('change', function () {
                selo.style.display = this.checked ? 'inline-flex' : 'none';
            });
            selo.style.display = checkbox.checked ? 'inline-flex' : 'none';
        });

        function baixarRotulo() {
            const original = document.getElementById('rotulo');
            const clone = original.cloneNode(true);

            // Controla a exibição do selo no PNG
            const showSodio = document.getElementById('toggleSodio').checked;
            const cloneSelo = clone.querySelector('#seloAltoSodio');
            if (cloneSelo) {
                cloneSelo.style.display = showSodio ? 'inline-flex' : 'none';
            }

            // Substitui todos os inputs por spans com o valor
            clone.querySelectorAll('input[type="text"]').forEach(input => {
                const span = document.createElement('span');
                const style = window.getComputedStyle(input);

                span.textContent = input.value;
                span.style.fontFamily = 'Arial, Helvetica, sans-serif';
                span.style.fontSize = style.fontSize;
                span.style.fontWeight = style.fontWeight;
                span.style.color = '#000';
                span.style.textAlign = style.textAlign;
                span.style.display = 'inline-block';
                span.style.width = '100%';
                span.style.background = '#fff';

                // Estilos específicos para títulos
                if (input.parentElement.classList.contains('titulo-prato')) {
                    span.style.fontSize = '74px';
                    span.style.fontFamily = "'Great Vibes', cursive";
                    span.style.color = '#000';
                    span.style.textAlign = 'center';
                    span.style.textShadow = 'none';
                } else if (input.parentElement.classList.contains('subtitulo')) {
                    span.style.fontSize = '44px';
                    span.style.fontFamily = "'Great Vibes', cursive";
                    span.style.color = '#000';
                    span.style.textAlign = 'center';
                    span.style.textShadow = 'none';
                } else if (input.classList.contains('nao-contem-gluten')) {
                    span.style.textTransform = 'uppercase';
                    span.style.fontWeight = 'bold';
                    span.style.fontSize = '8pt';
                    span.style.fontFamily = 'Arial, Helvetica, sans-serif';
                } else if (input.classList.contains('lote-input')) {
                    span.style.fontSize = '8pt';
                    span.style.fontFamily = 'Arial, Helvetica, sans-serif';
                } else {
                    span.style.fontSize = '8pt';
                    span.style.fontFamily = 'Arial, Helvetica, sans-serif';
                }

                input.parentNode.replaceChild(span, input);
            });

            // Força estilos para PNG com fundo branco
            clone.style.background = '#fff';
            clone.style.color = '#000';
            clone.style.border = '2px solid #000';
            clone.style.borderRadius = '0';
            clone.style.boxShadow = 'none';
            clone.style.padding = '20px';

            // Força estilos dos cards
            clone.querySelectorAll('.card').forEach(card => {
                card.style.background = '#fff';
                card.style.color = '#000';
                card.style.border = '2px solid #000';
                card.style.borderRadius = '0';
                card.style.boxShadow = 'none';
                card.style.padding = '15px';
                card.style.fontFamily = 'Arial, Helvetica, sans-serif';
                card.style.fontSize = '8pt';
            });

            // Força estilos da tabela
            clone.querySelectorAll('table').forEach(table => {
                table.style.background = '#fff';
                table.style.borderCollapse = 'collapse';
                table.style.width = '100%';
                table.style.fontFamily = 'Arial, Helvetica, sans-serif';
                table.style.fontSize = '8pt';
            });

            // Força estilos das células
            clone.querySelectorAll('th, td').forEach(cell => {
                cell.style.background = '#fff';
                cell.style.color = '#000';
                cell.style.border = '1px solid #000';
                cell.style.padding = '8px';
                cell.style.textAlign = 'center';
                cell.style.fontWeight = cell.tagName === 'TH' ? 'bold' : 'normal';
                cell.style.fontFamily = 'Arial, Helvetica, sans-serif';
                cell.style.fontSize = '8pt';
            });

            // Prepara para renderização
            const wrapper = document.createElement('div');
            wrapper.style.position = 'fixed';
            wrapper.style.top = '-10000px';
            wrapper.style.left = '0';
            wrapper.style.backgroundColor = '#fff';
            wrapper.appendChild(clone);
            document.body.appendChild(wrapper);

            // Aguarda as fontes carregarem e renderiza
            document.fonts.ready.then(() => {
                html2canvas(clone, {
                    backgroundColor: '#fff',
                    scale: 2,
                    scrollY: 0,
                    scrollX: 0,
                    useCORS: true,
                    allowTaint: true,
                    width: clone.offsetWidth,
                    height: clone.offsetHeight
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'rotulo-nutricional.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                    document.body.removeChild(wrapper);
                }).catch(error => {
                    console.error('Erro ao gerar PNG:', error);
                    document.body.removeChild(wrapper);
                });
            });
        }
    </script>
</body>

</html>
